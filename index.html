<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>
    <div id="app" class="hidden">
        <header>
            <h1 class="title-box">Kar's Game</h1>
        </header>
        <main>
            <section id="dashboard">
                <h2>Welcome to Kar's</h2>
                <p>Your coins: <span id="coins">0</span></p>
                <button id="daily-reward">Claim Daily Reward</button>
            </section>
            <section id="garage" class="hidden">
                <h2>Your Garage</h2>
                <div class="grid" id="car-grid"></div>
            </section>
            <section id="showroom" class="hidden">
                <h2>Showroom</h2>
                <div class="grid" id="showroom-grid"></div>
            </section>
            <section id="leaderboard" class="hidden">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </section>
        </main>
        <footer>
            <div class="menu">
                <button class="menu-btn" data-target="dashboard">Dashboard</button>
                <button class="menu-btn" data-target="garage">Garage</button>
                <button class="menu-btn" data-target="showroom">Showroom</button>
                <button class="menu-btn" data-target="leaderboard">Leaderboard</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
